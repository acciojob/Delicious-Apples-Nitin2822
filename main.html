<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Product Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #00e676;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .product {
      width: 900px;
      background: #fff;
      display: flex;
      border-radius: 8px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* PRODUCT PHOTO */
    .product__photo {
      width: 45%;
      background: #b6e94b;
      padding: 20px;
      box-sizing: border-box;
    }

    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .photo-main img {
      width: 100%;
      max-width: 280px;
    }

    .photo-album ul {
      list-style: none;
      padding: 0;
      display: flex;
      margin-top: 15px;
    }

    .photo-album li {
      margin: 5px;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 5px;
    }

    .photo-album img {
      width: 50px;
    }

    /* PRODUCT INFO */
    .product__info {
      width: 55%;
      padding: 30px;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    .code {
      color: #aaa;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .price {
      font-size: 36px;
      color: #ff3d3d;
      margin: 20px 0;
    }

    .variant h3 {
      font-size: 14px;
      color: #999;
      margin-bottom: 10px;
    }

    .variant ul {
      list-style: none;
      padding: 0;
      display: flex;
    }

    .variant li {
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 50%;
      padding: 4px;
    }

    .variant img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .description h3 {
      margin-top: 25px;
      font-size: 14px;
      color: #999;
    }

    .description ul {
      padding-left: 20px;
    }

    .description li {
      margin-bottom: 8px;
      font-size: 14px;
      color: #555;
    }

    .btn {
      margin-top: 30px;
      background: #ff3d3d;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="product">
    
    <!-- LEFT SIDE -->
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://i.imgur.com/6YVYQqk.png" alt="Green Apple">
        </div>

        <div class="photo-album">
          <ul>
            <li><img src="https://i.imgur.com/6YVYQqk.png" alt="Green Apple"></li>
            <li><img src="https://i.imgur.com/RN5Rz3A.png" alt="Apple Slice"></li>
            <li><img src="https://i.imgur.com/W1pYfLw.png" alt="Apple Side"></li>
            <li><img src="https://i.imgur.com/jf3Kk1F.png" alt="Apple Top"></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="product__info">
      <h1>Delicious Apples</h1>
      <div class="code">CODE: 45999</div>

      <div class="price">â‚¹ 7.93</div>

      <div class="variant">
        <h3>SELECT A COLOR</h3>
        <ul>
          <li><img src="https://i.imgur.com/6YVYQqk.png" alt="Green"></li>
          <li><img src="https://i.imgur.com/Zl0G7wR.png" alt="Yellow"></li>
          <li><img src="https://i.imgur.com/6WZcYJY.png" alt="Orange"></li>
          <li><img src="https://i.imgur.com/yr5rH7O.png" alt="Red"></li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
      </div>

      <button class="btn">ADD TO CART</button>
    </div>

  </div>

</body>
</html>
